<html>

<head>
    <title>Cent - Timeline</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['timeline']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var container = document.getElementById('timeline');
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();

            dataTable.addColumn({
                type: 'string',
                id: 'President'
            });
            dataTable.addColumn({
                type: 'date',
                id: 'Start'
            });
            dataTable.addColumn({
                type: 'date',
                id: 'End'
            });
            dataTable.addRows([
                ['Positive Balance Sheet 1', new Date(2017, 1, 1), new Date(2017, 9, 1)],
                ['Positive Balance Sheet 2', new Date(2017, 1, 1), new Date(2018, 5, 1)],
                ['Full Emergency Fund', new Date(2018, 05, 01), new Date(2019, 8, 1)],
                ['Education Fund', new Date(2019, 8, 1), new Date(2021, 8, 1)]
            ]);

            var options = {
                colors: ['rgb(255, 59, 48)', 'rgb(255, 59, 48)', 'rgb(90, 200, 250)', 'rgb(90, 200, 250)'],
            };

            chart.draw(dataTable, options);
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1><img src="https://www.mymoneymatters.co.za/images/cent/logo_250x250.png" style="width: 100px" />Timeline</h1>
        </div>

        <div id="timeline" style="height: 600px;"></div>
    </div>
</body>

</html>
